<!DOCTYPE html>
<html lang="ja">
<head>
  <link href="stylesheet.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="chatbot.css">
  <title>ホーム | 株式会社ネクストインパクト</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>
    <div class="header-container">
      <a class="logo" href="index.html">
        <img alt="Logo" src="logo.png">
      </a>
      <nav class="topnav">
        <a href="index.html">ホーム</a>
        <a href="aboutus.html">NEXTIMPACTについて</a>
        <!-- <a href="#services">サービス</a> -->
        <a href="company.html">会社概要</a>
        <a href="business.html">事業内容</a>
        <a href="contact.html">お問い合わせ</a>
      </nav>
      <div class="social-media-icons">
        <a href="#"><i class="fa fa-facebook-f"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
      </div>
      <div class="menu-bar" onclick="toggleMenu()">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </div>
  </header>
  <main>
    <section class="top-content">
        <div class="background-image"></div>
        <div class="overlay" class="animate__animated animate__fadeInUp animate__delay-1s">
            <h1>株式会社<br>NEXT IMPACT</h1>
            <h3>ー 社会問題を解決できるサービスを展開 ー</h3>
        </div>
    </section>
    <section class="service">
        <div class="overlay_service">
            <h2>SERVICE</h2>
            <h4>- 自分に当てはまる支援金が分からない -<br></h4>
            <h4>簡単な質問に答えていただき、自分が申請の<br>対象であるか素早く CHECK 出来るシステム</h4>
        </div>      
    </section>
    <section class="yellow-rectangle">
        <div class="inner-content">
            <h2>～支援をもっと身近に～</h2>
            <h5>あなたが気になる支援金を探し、<br>申請対象であるか</h5>
            <a class="cta-button" href="category.html">Check</a>
        </div>
    </section>
</main>
  <footer>
    <p>&copy; 2024 株式会社ネクストインパクト. All rights reserved.</p>
  </footer>

   <!-- Chatbot HTML structure -->
   <div class="chat-widget" id="chatWidget">
    <div class="chat-header">
        チャットボット
        <span class="close-btn" id="closeChatWidget">&times;</span>
    </div>
    <div class="chat-body" id="chatBody">
      <div class="chat-message bot-message">どのようなことが知りたいですか</div>
    </div>
    <div class="chat-footer">
        <button class="chat-button" onclick="getResponse('option1')">どんな支援金があるか</button>
        <button class="chat-button" onclick="getResponse('option2')">補助金に関するご相談</button>
        <button class="chat-button" onclick="getResponse('option3')">補助金に関するサポートを頼みたい</button>
    </div>
  </div>
  <button class="chat-toggle" id="chatToggle">お困りの方はこちら</button>

  <script>
    function toggleMenu() {
      var x = document.querySelector(".topnav");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }
  </script>
  <script src="chatbot.js"></script>
</body>
</html>
